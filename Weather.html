<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather☀☂app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-4" ><h4 id="date">Monday, 1st May 2022, 12:22</h4></div>
          <div class="col-6">
            <form class="search-form" id="search-form">
              <div class="form-inline">
                <input
                  type="search"
                  placeholder="Type a city..."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm border-0"
                  id="city-input"
                />
                <input
                  type="submit"
                  value="🔍"
                  class="form-control btn btn-light shadow-sm"
                />
              </div>
            </form>
          </div>
           <div class="col-2"><button
                class="btn btn-light w-100 shadow-sm"
                id="current-location-button"
              >
                Current
              </button></div>
        </div>
        <section>
          <div class="row">
            <div class="col-4">
              <ul>
                <li><h1 id="city"></h1></li>
                <li><h1 id="country"></h1></li>

                <li>
                  <span class="temperature" id="todayTemp"></span
                  ><span class="units"
                    ><a href="#" id="celsius-link">°C</a>|<a
                      href="#"
                      id="fahrenheit-link"
                      >°F</a
                    ></span
                  >
                </li>
              </ul>
            </div>
            <div class="col-4"><img src="images/cloud.png" /></div>
            <div class="col-4">
              <ul class="features">
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
                
              </ul>
            </div>
          </div>
        </section>
        <div class="card-deck">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text">
                <span class="temperature-forecast">25</span
                ><span class="units-forecast">°C|<a href="#">°F</a></span>
              </p>
            </div>
            <img src="images/Sun.png" class="card-img-bottom" alt="..." />
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text">
                <span class="temperature-forecast">20</span
                ><span class="units-forecast">°C|<a href="#">°F</a></span>
              </p>
            </div>
            <img src="images/suncloud.png" class="card-img-bottom" alt="..." />
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">
                <span class="temperature-forecast">18</span
                ><span class="units-forecast">°C|<a href="#">°F</a></span>
              </p>
            </div>
            <img src="images/rain.png" class="card-img-bottom" alt="..." />
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <p class="card-text">
                <span class="temperature-forecast">11</span
                ><span class="units-forecast"
                  >°C</a>|<a
                    href="#"
                    
                    >°F</a
                  ></span
                >
              </p>
            </div>
            <img src="images/hardrain.png" class="card-img-bottom" alt="..." />
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <p class="card-text">
                <span class="temperature-forecast">15</span
                ><span class="units-forecast">°C|<a href="#">°F</a></span>
              </p>
            </div>
            <img src="images/sunrain.png" class="card-img-bottom" alt="..." />
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
